<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Hotline</title>
    <!-- tailwind and daisy ul cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header>
      <!-- navbar section -->
      <div class="flex justify-between items-center max-w-[90%] mx-auto mt-3">
        <div class="flex justify-between items-center space-x-3">
          <img src="./assets/logo.png" alt="" / class="w-10">
          <h1 class="text-[#006747] font-semibold">
            Emergency <br />
            Service
          </h1>
        </div>
        <div class="flex justify-between items-center space-x-3">
          <button class="bg-[#41ff6b1a] px-4 py-2 rounded-2xl">
            <span id="heart-count-number">0 </span>❤️
          </button>
          <button class="flex space-x-2 bg-[#41ff6b1a] px-4 py-2 rounded-2xl">
            <span id="coin-count">0 </span><img src="./assets/coin.png" alt="" /
            class="w-6">
          </button>
          <button class="bg-[#00A63E] px-4 py-2 rounded-2xl text-white">
            <span id="copy-count">0 </span>Copy
          </button>
        </div>
      </div>

      <!-- banner section -->

      <div
        class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-white flex justify-center items-center flex-col p-8 mt-6 gap-2"
      >
        <img src="./assets/logo.png" alt="" / class="w-20">
        <h1 class="text-4xl font-bold">Emergency Service Directory</h1>
        <p class="font-semibold text-sm">
          Government Emergency Services at Your Fingertip – A Project by
          Government of the People’s Republic of Bangladesh
        </p>
      </div>
    </header>
  </body>
</html>
